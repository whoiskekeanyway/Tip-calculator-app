<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main role="main">

    <div class="people-container">

      <div class="input-icons">
        <label for="pet-select">Bill:</label><br>
        <input class="bill-amount" id="bill-amount" placeholder="0" type="number" name="quantity">
      </div>

      <div class="buttons-container"> 

        <p class="select-tip">Select Tip %</p>

        <form id="#frml" onsubmit="return myFunction()">

          <input class="tip-percentage" id="five-percent" type="button" value="5%">
          <input class="tip-percentage" id="ten-percent" type="button" value="10%">
          <input class="tip-percentage" id="fifteen-percent" type="button" value="15%">
          <input class="tip-percentage" id="twenty-five-percent" type="button" value="25%">
          <input class="tip-percentage" id="fifty-percent" type="button" value="50%">
          <input class="tip-percentage" id="custom-percent" onfocus="this.value=''"  type="text" name="custom-percent" value="Custom">


        </form>

      </div>

      <div class="input-icons">
        <label class="number-of-people-label" for="number-of-people">Number of People: <span id="error"></span></label><br>
 
        <input class="number-of-people" id="number-of-people" type="number" placeholder="0" name="quantity">
        
      </div>


    </div>

    <div class="tip-amount-container">

      <div class="tips">

        <p>Tip Amount</i><br>
          <span>/ person</span>
        </p>

        <p id="tip-amount" class="tip-amount">0.00</p>

      </div>

      <div class="total">

        <p>Total <br>
          <span>/ person</span>
        </p>


        <p  id="total-amount" class="total-amount">0.00</p>

      </div>

      <button class="reset-button" onclick="clearResult()"> Reset </button>

      </input>




    </div>
 
  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js" async></script>

</body>

</html>
