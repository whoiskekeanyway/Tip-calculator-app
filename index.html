<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container"> 


  <div role="contentinfo" class="header">

    <img src="images/logo.svg" alt="">

  </div>

  <main role="main">


    <div class="people-container">

      <div class="input-icons">
        <label class="bill-amount-label" for="bill">Bill</label><br>
        <input class="bill-amount" id="bill-amount" placeholder="" type="number" name="quantity">
      </div>

      <div class="buttons-container">

        <p class="select-tip">Select Tip %</p>

        <form id="#frml" onsubmit="return myFunction()">

          <input class="tip-percentage" id="five-percent" type="button" value="5%">
          <input class="tip-percentage" id="ten-percent" type="button" value="10%">
          <input class="tip-percentage" id="fifteen-percent" type="button" value="15%">
          <input class="tip-percentage" id="twenty-five-percent" type="button" value="25%">
          <input class="tip-percentage" id="fifty-percent" type="button" value="50%">
          <input class="tip-percentage" id="custom-percent" onfocus="this.value=''" type="text" name="custom-percent"
            value="Custom">


        </form>

      </div>

      <div class="input-icons">

        <label class="number-of-people-label" for="number-of-people">Number of People<span
            id="error"></span></label><br>

        <input class="number-of-people" id="number-of-people" type="number" placeholder="" name="quantity">

      </div>


    </div>

    <div class="tip-amount-container">

      <div class="tips">

        <p class="tipsp">Tip Amount
          <span>/ person</span>
        </p>

        <p id="tip-amount" class="tip-amount"></p>

      </div>

      <div class="total">

        <p class="totalp">Total <br>
          <span>/ person</span>
        </p>


        <p id="total-amount" class="total-amount"></p>

      </div>

      <div>
        <button class="reset-button" onclick="clearResult()"> Reset </button>
      </div>


    </div>


  </main>

  </div>

  <footer style="text-align:center" role="footer">

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.scriptsandtags.com/">Seun Ogundele</a>.
    </div>

  </footer>



  <script src="script.js" async></script>

</body>

</html>
